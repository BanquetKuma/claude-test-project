        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            from {

                transform: translateY(30px);
            }
            to {

            }
        }

            }
            60% {

            }

        .dynamic-button:hover {

        }

        .dynamic-button:active {

        }

        .counter {

            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .emoji-display {

        .message {

            padding: 10px;

    </style>
</head>
